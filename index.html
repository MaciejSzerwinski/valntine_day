<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="misiu.jpg" width="150" alt="Miś">
        <h1>Chcesz zostać Olu moją walentynką?</h1>
        <div>
            <button id="yes">Tak</button>
            <button id="no">Nie</button>
        </div>
    </div>
    <div class="hearts"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.5"></script>
    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let count = 0;

        noButton.addEventListener("click", function() {
            count++;
            if (count < 3) {
                this.style.transform = `scale(${1 + count * 0.5})`;
            } else {
                this.style.display = "none";
                yesButton.style.fontSize = "50px";
                yesButton.style.padding = "20px 40px";
            }
        });

        yesButton.addEventListener("click", function() {
            document.body.innerHTML = `<h1 style='color:red; font-size:40px;'>Jesteś moją walentynką ❤</h1>`;
            startConfetti();
        });

        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function startConfetti() {
            let duration = 5 * 1000;
            let end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 100,
                    startVelocity: 30,
                    colors: ['#ff0000', '#ff1493', '#ff69b4', '#ffb6c1'],
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
</body>
</html>
