<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
        /* Styl dla napisu po kliknięciu */
        .valentine-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: red;
        }
        /* Styl dla fajerwerków */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/teddy-1296904_960_720.png" width="150" alt="Miś">
        <h1>Chcesz zostać moją walentynką?</h1>
        <div>
            <button id="yes">Tak</button>
            <button id="no">Nie</button>
        </div>
    </div>
    <div class="hearts"></div>
    
    <!-- Fajerwerki -->
    <canvas id="fireworks"></canvas>

    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let count = 0;

        noButton.addEventListener("click", function() {
            count++;
            if (count < 3) {
                this.style.transform = `scale(${1 + count * 0.5})`;
            } else {
                this.style.display = "none";
                yesButton.style.fontSize = "50px";
                yesButton.style.padding = "20px 40px";
            }
        });

        yesButton.addEventListener("click", function() {
            document.body.innerHTML = `<h1 class='valentine-message'>Jesteś moją walentynką ❤</h1>`;
            startFireworks();
        });

        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Funkcja do animacji fajerwerków
        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            function createFirework(x, y) {
                let count = 100;
                while (count--) {
                    particles.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 4 + 1,
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                        velocityX: (Math.random() - 0.5) * 5,
                        velocityY: (Math.random() - 0.5) * 5,
                        alpha: 1
                    });
                }
            }
            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.velocityX;
                    p.y += p.velocityY;
                    p.alpha -= 0.02;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.fill();
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
                requestAnimationFrame(animateFireworks);
            }
            canvas.addEventListener("click", (e) => createFirework(e.clientX, e.clientY));
            createFirework(canvas.width / 2, canvas.height / 2);
            animateFireworks();
        }
    </script>
</body>
</html>
